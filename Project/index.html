<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>A-mazing Gamers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="titleBar">
            
        </div>
        <div id="game">
            <div class="grid-container" id="gamepad">
                <div class="quote-display quote-Display-N" id="quoteDisplayN"></div>
                <div class="quote-display quote-Display-W" id="quoteDisplayW"></div>
                <div class="quote-display quote-Display-S" id="quoteDisplayS"></div>
                <div class="quote-display quote-Display-E" id="quoteDisplayE"></div>
            </div>
            <canvas id="maze" width="500" height="500"></canvas>
        </div>
        <div id="inputDiv">
            <textarea id="quoteInput" class="quote-input" autofocus></textarea>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="typing.js"></script>
</html>
